<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Rive Animations</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
    </style>
</head>
<body>

    <canvas id="bg_wave" width="300" height="300"></canvas>
    <canvas id="icon_recording" width="300" height="300"></canvas>

    <script>
        const riveFiles = [
            { id: 'bg_wave', src: 'bg_wave.riv' },
            { id: 'icon_recording', src: 'icon.recording.riv' },
        ];

        riveFiles.forEach(file => {
            const canvas = document.getElementById(file.id);
            new rive.Rive({
                src: file.src,
                canvas: canvas,
                autoplay: true,
            });
        });
    </script>

</body>
</html>
