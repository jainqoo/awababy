<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Rive Animations</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            background-color: #f7f7f7;
        }
        .file-name {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div>
        <canvas id="reason01" width="300" height="300"></canvas>
        <div class="file-name">Reason01.riv</div>
    </div>
    <div>
        <canvas id="reason02" width="300" height="300"></canvas>
        <div class="file-name">Reason02.riv</div>
    </div>

    <script>
        const riveFiles = [
            { id: 'reason01', src: 'Reason01.riv' },
            { id: 'reason02', src: 'Reason02.riv' },
        ];

        riveFiles.forEach(file => {
            const canvas = document.getElementById(file.id);
            const riveInstance = new rive.Rive({
                src: file.src,
                canvas: canvas,
                autoplay: true,
                stateMachines: 'State Machine 1', // 여기에 실제 상태 머신 이름 입력
                onLoad: () => {
                    const inputs = riveInstance.stateMachineInputs('State Machine 1'); // 여기에 실제 상태 머신 이름 입력

                    const textInput = inputs.find(i => i.name === 'Text');
                    
                    // Reason01.riv의 경우
                    if (file.id === 'reason01') {
                        const reason01Toggle = inputs.find(i => i.name === 'Reason01');

                        // Text는 On, Reason01은 On, Reason02는 Off 상태로 설정
                        textInput.value = true; // On
                        reason01Toggle.value = true; // On
                    }

                    // Reason02.riv의 경우
                    if (file.id === 'reason02') {
                        const reason02Toggle = inputs.find(i => i.name === 'Reason02');

                        // Text는 On, Reason01은 Off, Reason02는 On 상태로 설정
                        textInput.value = true; // On
                        reason02Toggle.value = true; // On
                    }
                },
            });
        });
    </script>

</body>
</html>
