<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Rive Animations with Toggle</title>
    <!-- JSDelivr CDN으로 변경 -->
    <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.21.1"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .rive-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="rive-container">
        <canvas id="bg_wave" width="300" height="300"></canvas>
    </div>

    <div class="rive-container">
        <canvas id="icon_recording" width="300" height="300"></canvas>
    </div>

    <div class="rive-container">
        <canvas id="reason01" width="300" height="300"></canvas>
        <div class="controls">
            <label for="reason01Input">Reason01:</label>
            <input type="checkbox" id="reason01Input" onchange="toggleState(machineReason01, 'Reason01')">
            <label for="textInput01">Text:</label>
            <input type="checkbox" id="textInput01" onchange="toggleState(machineReason01, 'Text')">
        </div>
    </div>

    <div class="rive-container">
        <canvas id="reason02" width="300" height="300"></canvas>
        <div class="controls">
            <label for="reason02Input">Reason02:</label>
            <input type="checkbox" id="reason02Input" onchange="toggleState(machineReason02, 'Reason02')">
            <label for="textInput02">Text:</label>
            <input type="checkbox" id="textInput02" onchange="toggleState(machineReason02, 'Text')">
        </div>
    </div>

    <script>
        const riveFiles = [
            { id: 'bg_wave', src: 'https://jainqoo.github.io/awababy/bg_wave.riv' },
            { id: 'icon_recording', src: 'https://jainqoo.github.io/awababy/icon.recording.riv' },
            { id: 'reason01', src: 'https://jainqoo.github.io/awababy/Reason01.riv', stateMachine: 'State Machine 1' },
            { id: 'reason02', src: 'https://jainqoo.github.io/awababy/Reason02.riv', stateMachine: 'State Machine 1' },
        ];

        let machineReason01, machineReason02;

        riveFiles.forEach(file => {
            const canvas = document.getElementById(file.id);
            const riveInstance = new rive.Rive({
                src: file.src,
                canvas: canvas,
                autoplay: true,
                wasmUrl: 'https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.21.1/rive.wasm',  // 명시적 WASM 경로 설정
                stateMachines: file.stateMachine ? [file.stateMachine] : [],
                onLoad: (rive) => {
                    console.log(`${file.src} loaded successfully`);
                    if (file.id.includes('reason')) {
                        const stateMachine = rive.stateMachineInputs(file.stateMachine);
                        if (stateMachine) {
                            window[`machine${file.id.charAt(0).toUpperCase() + file.id.slice(1)}`] = stateMachine;
                            console.log(`State machine loaded for ${file.src}:`, stateMachine);
                        } else {
                            console.error(`State machine not found for ${file.src}`);
                        }
                    }
                },
                onError: (error) => {
                    console.error(`Problem loading file ${file.src}:`, error);
                }
            });
        });

        function toggleState(machine, inputName) {
            if (!machine) {
                console.error("State machine is not loaded.");
                return;
            }

            const input = machine.find(input => input.name === inputName);
            if (input) {
                input.value = !input.value;
                console.log(`Toggled ${inputName} in state machine.`);
            } else {
                console.error(`Input ${inputName} not found in the state machine.`);
            }
        }
    </script>

</body>
</html>
