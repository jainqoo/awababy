<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Files with State Machines</title>
    <style>
        body {
            background-color: white; /* 배경색을 흰색으로 변경 */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .rive-container {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f7f7f7; /* div 배경을 연한 회색으로 변경 */
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Rive File Showcase</h1>

    <!-- Rive 파일 목록 -->
    <div class="rive-container">
        <h2>bg_wave.riv</h2>
        <canvas id="riveCanvas1" width="500" height="500"></canvas>
    </div>

    <div class="rive-container">
        <h2>icon.recording.riv</h2>
        <canvas id="riveCanvas2" width="500" height="500"></canvas>
    </div>

    <!-- Reason 시리즈 Rive 파일 -->
    <div class="rive-container">
        <h2>Reason01.riv</h2>
        <canvas id="riveCanvas3" width="500" height="500"></canvas>
        <div class="controls">
            <label for="reason01Input">Reason01:</label>
            <input type="checkbox" id="reason01Input" onchange="toggleState(machine3, 'Reason01')">
            <label for="textInput1">Text:</label>
            <input type="checkbox" id="textInput1" onchange="toggleState(machine3, 'Text')">
        </div>
    </div>

    <div class="rive-container">
        <h2>Reason02.riv</h2>
        <canvas id="riveCanvas4" width="500" height="500"></canvas>
        <div class="controls">
            <label for="reason02Input">Reason02:</label>
            <input type="checkbox" id="reason02Input" onchange="toggleState(machine4, 'Reason02')">
            <label for="textInput2">Text:</label>
            <input type="checkbox" id="textInput2" onchange="toggleState(machine4, 'Text')">
        </div>
    </div>

    <div class="rive-container">
        <h2>Reason03.riv</h2>
        <canvas id="riveCanvas5" width="500" height="500"></canvas>
        <div class="controls">
            <label for="reason03Input">Reason03:</label>
            <input type="checkbox" id="reason03Input" onchange="toggleState(machine5, 'Reason03')">
            <label for="textInput3">Text:</label>
            <input type="checkbox" id="textInput3" onchange="toggleState(machine5, 'Text')">
        </div>
    </div>

    <!-- 필요한 다른 Reason 시리즈 파일도 위와 동일하게 추가 -->

    <!-- Rive 라이브러리를 로드 -->
    <script src="https://unpkg.com/@rive-app/canvas@0.7.17"></script>

    <script>
        // 페이지가 로드되면 Rive 파일을 로드
        window.onload = function () {
            // Rive 파일 목록
            const files = [
                { name: 'bg_wave.riv', canvas: 'riveCanvas1' },
                { name: 'icon.recording.riv', canvas: 'riveCanvas2' },
                { name: 'Reason01.riv', canvas: 'riveCanvas3' },
                { name: 'Reason02.riv', canvas: 'riveCanvas4' },
                { name: 'Reason03.riv', canvas: 'riveCanvas5' },
                // 필요한 Reason 시리즈 파일 계속 추가
            ];

            let machine3, machine4, machine5;

            // Rive 파일을 로드하고 상태 머신 설정
            files.forEach((file, index) => {
                new rive.Rive({
                    src: file.name,
                    canvas: document.getElementById(file.canvas),
                    stateMachines: ['State Machine 1'], // 모든 Rive 파일에서 'State Machine 1' 사용
                    autoplay: true,
                    onLoad: (rive) => {
                        // 'Reason' 파일의 경우 상태 머신을 변수에 저장
                        if (file.name.includes('Reason')) {
                            window[`machine${index+1}`] = rive.stateMachineInputs('State Machine 1');
                        }
                    }
                });
            });

            // 상태를 토글하는 함수
            function toggleState(machine, inputName) {
                const input = machine.find(input => input.name === inputName);
                if (input) {
                    input.value = !input.value;
                }
            }

            // toggleState 함수를 전역으로 사용하기 위해 윈도우 객체에 추가
            window.toggleState = toggleState;
        };
    </script>

</body>
</html>
